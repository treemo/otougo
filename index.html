<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Otougo - Make your mobility easy</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" href="favicon.png" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/ol.css" />
		<link rel="stylesheet" href="css/otougo.css" />
		
		<script src="js/jquery-2.1.0.min.js"></script>
		<script src="js/jquery-ui-1.10.4.min.js"></script>
		<script src="js/bootstrap.min.js"></script>		
		<script src="js/ol.js"></script>
		<script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>

		<script src="js/otougo.js"></script>
	</head>
	<body>
		<div id="map"> </div>
		
		<div id="settings">
			<a> </a>
		</div>
		
		<div id="div_settings">
			<a class="actual">Position actuelle</a>
			<hr />
			<a class="route">Itinéraire</a>
		</div>
		
		<div id="div_route">
			<a class="close">Fermer</a>
			<div class="content">Aucun intinéraire défini</div>
		</div>
		
		<div id="div_dialog">
			<a class="close">Fermer</a><br />
			<div>
			<a class="btn btn-success endpoint">Choisir comme destination</a>
			<a class="btn btn-danger delete">Supprimer</a>
			</div> 
			<hr />
			<div class="content"> </div>
			<hr />
			Partager
		</div>
		
		<div id="search">
			<div id="back">
				<a> </a>
			</div>
			<div id="dataset">
				<button type="button" data-rel="common" class="common btn btn-primary btn-block">Transport en commun</button>
				<button type="button" data-rel="cycle" class="cycle btn btn-primary btn-block">Bornes vélo</button>
				<button type="button" data-rel="carpark" class="carpark btn btn-primary btn-block">Parkings voitures</button>
			</div>
		</div>
	</body>
</html>
